<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#46923c" />
    <meta name="description" content="Mian Taste Restaurant - Authentic Korean-Japanese Fusion Cuisine" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mian Taste Restaurant</title>
    
    <!-- Preload critical resources for faster mobile loading -->
    <link rel="preconnect" href="http://10.11.5.232:5000">
    
    <!-- Add loading spinner styles -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0fdf4 0%, #fef3c7 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #46923c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #46923c;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 18px;
        font-weight: 600;
      }
      .noscript-fallback {
        padding: 40px 20px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f0fdf4 0%, #fef3c7 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .noscript-fallback h1 {
        color: #46923c;
        font-size: 28px;
        margin-bottom: 20px;
      }
      .noscript-fallback p {
        color: #374151;
        font-size: 16px;
        line-height: 1.6;
        max-width: 500px;
        margin-bottom: 15px;
      }
      .noscript-fallback .refresh-btn {
        background: #46923c;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-fallback">
        <h1>üçú Mian Taste Restaurant</h1>
        <p>Our app requires JavaScript to provide the best dining experience.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        <p>If you continue to experience issues, try:</p>
        <ul style="text-align: left; color: #374151;">
          <li>Refreshing the page</li>
          <li>Clearing your browser cache</li>
          <li>Using a different browser</li>
          <li>Checking your internet connection</li>
        </ul>
        <button class="refresh-btn" onclick="window.location.reload()">
          Refresh Page
        </button>
      </div>
    </noscript>
    
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Mian Taste...</div>
      </div>
    </div>

  </body>
</html>
